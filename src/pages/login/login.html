<ion-header>
  <ion-navbar>
    <img class="navbarLogo" src="assets/imgs/logo.png" />
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="login-box">

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <ion-row>
        <ion-col>

          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="loginForm.email" class="form-control" pattern="[^ @]*@[^ @]*" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginForm.password"  required>
              </ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="secondary" block class="submit-btn" full type="submit" [disabled]="!form.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
    <pre>{{form.value | json}}</pre>
  </div>

</ion-content>
