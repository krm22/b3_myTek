
<ion-header>
    <ion-navbar>
      <img class="navbarLogo" src="assets/imgs/logo.png"/>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <div class="login-box">

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input
              type="text"
              placeholder="Email"
              name="email"
              [(ngModel)]="loginCredentials.email"
              required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
              type="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="loginCredentials.password" required>
            </ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button
          ion-button color="secondary"
          block class="submit-btn"
          full type="submit"
          [disabled]="!loginForm.form.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
