<ion-header>

  <ion-navbar>
    <img class="navbarLogo" src="assets/imgs/logo.png" />
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Welcome inside, {{email}}!</h3>

  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let c of countries">
        <ion-avatar item-left>
          <img src="{{c.flag}}">
        </ion-avatar>
        <h2>{{c.name}}</h2>
        <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
      </ion-item>
    </ion-list>
  </ion-content>



</ion-content>
