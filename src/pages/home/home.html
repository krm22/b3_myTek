<ion-header>
  <ion-navbar>
    <img class="navbarLogo" src="assets/imgs/logo.png"/>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to MyTek!</h2>

  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let c of countries">
        <ion-avatar item-left>
          <img src="{{c.flag}}">
        </ion-avatar>
        <h2>{{c.name}}</h2>
        <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

  <button
   ion-button
   block
   color="secondary"
  (click)="logout()">Logout</button>


</ion-content>
