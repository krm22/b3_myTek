
<ion-header>
  <ion-navbar>
      <img class="navbarLogo" src="assets/imgs/logo.png"/>
    <ion-title>Sign Up Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="signUp()" #signUpForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>


              <ion-item>
                  <ion-input type="text" placeholder="First Name" name="firstname" [(ngModel)]="signUpCredentials.firstname" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="text" placeholder="Surname" name="surname" [(ngModel)]="signUpCredentials.surname" required></ion-input>
                </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="signUpCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="signUpCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!signUpForm.form.valid">Sign Up</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
