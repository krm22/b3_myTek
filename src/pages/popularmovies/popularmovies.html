<ion-header>

  <ion-navbar>
    <ion-title>popularmovies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-list no-lines [virtualScroll]="films" [approxItemHeight]="'300px'">
    <ion-item *virtualItem="let film">
      <ion-card>
        <img-loader ion-img src="https://image.tmdb.org/t/p/w185{{ film.poster_path }}"></img-loader>
        <div class="card-title">{{ film.vote_average }}</div>
        <div class="card-subtitle">+</div>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreMovies($event)" loadingSpinner="bubbles" loadinText="Loading More..">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
